<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Ride</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Roboto', sans-serif; /* Clean font */
            text-align: center; /* Center align the content */
            background-color: #f4f6f9; /* Light background color */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 28px; /* Larger heading font */
            color: #210440; /* Deep purple color */
            margin-top: 50px; /* Space from the top */
        }

        button {
            padding: 12px 25px; /* Comfortable button padding */
            background-color: #210440; /* Deep purple background */
            color: #fff; /* White text for contrast */
            border: none; /* Remove default border */
            border-radius: 8px; /* Rounded corners for button */
            font-size: 18px; /* Font size for readability */
            font-weight: bold; /* Make the text bold */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            margin-top: 20px; /* Space between button and heading */
        }

        button:hover {
            background-color: #380172; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge button */
        }

        button:focus {
            outline: none; /* Remove outline on focus */
            box-shadow: 0px 0px 8px #210440; /* Glow effect on focus */
        }
    </style>
</head>
<body>
    <h1>Home - You Have a Great Ride</h1>
    <button onclick="window.location.href = 'main.html'">Back to Home</button>
</body>
</html>
